<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>

  <script type="module">
    let obj = {
      name: "张三",
      age: 20,
    };
    let newObj = new Proxy(obj, {
      get(target, key) {
        console.log("get");
        // return target[key];
        return Reflect.get(target, key);
      },
      set(target, key, newValue) {
        console.log("set");
        // target[key] = newValue;
        // return true;
        return Reflect.set(target, key, newValue);
      },
      has(target, key) {
        console.log(target, key);
        return key in target;
      },
    });
    // newObj.name
    // newObj.name = "李四"
    console.log("name" in newObj);
  </script>
</html>
