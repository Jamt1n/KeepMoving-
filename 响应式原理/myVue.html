<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="./myVue3.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
      <input type="text" v-model="message" /> {{message}}
      <div v-html="message"></div>
        <button onclick="console.log(vm._data)">检测_data</button>
    </div>
  </body>
  <script>
    // 一、初次渲染
    //  二、响应式：1.数据被修改（数据观察、数据劫持）2.视图更新（观察者模式）

    let vm = new myVue({
      el: "#app",
      data: {
        message: "<h1>123</h1>",
      },
    });

    setTimeout(() => {
      vm._data.message = "<h1>修改了</h1>";
    }, 1000);
  </script>
</html>
