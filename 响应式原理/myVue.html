<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="./myVue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
</body>
<script>
  let vm = new myVue({
    el: "#app",
    data: {
      message: "数据"
    }
  })

  setTimeout(()=> {
      vm._data.message = '修改的值'
  },1000)
</script>

</html>
