<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body></body>
  <script>
    function fn1() {
      console.log("fn1");
    }
    function fn2() {
      console.log("fn2");
    }
    class Dep {
      constructor() {
        this.subs = [];
      }
      addSub(sub) {
        this.subs.push(sub);
      }
      notify() {
        this.subs.forEach((sub) => {
          sub.update();
        });
      }
    }

    class Watch {
      constructor(cb) {
        this.cb = cb;
      }
      update() {
        this.cb && this.cb();
      }
    }

    let dep = new Dep();
    dep.addSub(new Watch(fn1));
    dep.addSub(new Watch(fn2));

    setTimeout(() => {
      dep.notify();
    }, 1000);
  </script>
</html>
