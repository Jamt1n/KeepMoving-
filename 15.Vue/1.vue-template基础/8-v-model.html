<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{msg}}
      <!-- <input type="text" @input="handleInput" :value="msg" /> -->
      {{isTrue}}
      <input type="text" v-model.number="msg" />
      <!-- <input type="checkbox" @change="handleChange" /> -->
      <input type="checkbox" v-model="isTrue" />

    </div>
    <script>
      // vue 里面没有双向绑定
      // v-model 只是一个语法糖
      const app = new Vue({
        el: "#app",
        data: {
          msg: "hello world",
          isTrue: false,
        },
        watch:{
          msg(val){
            console.log(typeof val)

          }

        },
        methods: {
          handleChange(e) {
            this.isTrue = e.target.checked;
          },
          handleInput(e) {
            this.msg = e.target.value;
          },
        },
      });
    </script>
  </body>
</html>
