<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const Foo = {
        data() {
          return {
            list: [1, 2, 3],
          };
        },
        template: `<div>Foo
          <slot :list="list"> this is a slot </slot>

          <div class="one">
            <slot name="one"></slot>
            </div>
          <div>
            <slot name="two"></slot>
            </div>

          </div>`,
      };

      const app = new Vue({
        el: "#app",
        components: {
          Foo,
        },
        template: `
            <div>
              app
              <Foo>
                test
              </Foo>
              <Foo>
              </Foo>
              <Foo >
                <template v-slot="{list}">
                  {{list}}
                </template>
                123
                  <template #one>
                    one --- 
                    </template>
                  <template v-slot:two>
                    two --- 
                    </template>
              </Foo>
              </div>
        `,
      });
    </script>
  </body>
</html>
